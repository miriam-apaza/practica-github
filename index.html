<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANACO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Encabezado */
    header {
      border: 1px solid black;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
    }

    /* Eslogan */
    .hero {
      border: 1px solid black;
      margin: 10px;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    /* Secci칩n productos */
    .productos {
      margin: 10px;
    }
    .productos h2 {
      margin-bottom: 10px;
    }

    /* Grid de productos */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    /* Tarjetas */
    .card {
      border: 0px solid black;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
    .card .img-placeholder {
      width: 100%;
      height: 200px;
      border: 1px solid black;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
    button {
      width: 100%;
      height: 30px;
      border: 1px solid black;
      background: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Pie de p치gina */
    footer {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
    }

    /* RESPONSIVO: en pantallas peque침as los productos se ven en columna */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div><strong>MANACO</strong></div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- Eslogan -->
  <section class="hero">
    <h1>Calzado que impulsa tu paso</h1>
  </section>

  <!-- Productos -->
  <section class="productos">
    <h2>Productos</h2>
    <div class="grid">
      <div class="card">
        <div class="img-placeholder"></div>
        <p>Producto 1</p>
        <p>$00.00</p>
        <button>Comprar</button>
      </div>
      <div class="card">
        <div class="img-placeholder"></div>
        <p>Producto 2</p>
        <p>$00.00</p>
        <button>Comprar</button>
      </div>
      <div class="card">
        <div class="img-placeholder"></div>
        <p>Producto 3</p>
        <p>$00.00</p>
        <button>Comprar</button>
      </div>
    </div>
  </section>

  <!-- Pie de p치gina -->
  <footer>
    Copyright 2025 MANACO
  </footer>

</body>
